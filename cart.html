<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Organic Hemp Products</title>
    <link rel="stylesheet" href="cart.css">

</head>
<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

/* Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(176,191,158,255); /* Green background */
    padding: 10px 20px;
    color: white;
    border-radius: 5px;
}

.logo img {
    height: 80px;
}

.center nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.center nav ul li a {
    color: black;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.center nav ul li a:hover {
    color: #e0e0e0;
}

.cart-icon {
    position: relative;
    cursor: pointer;
}

.cart-icon img {
    height: 30px;
}

#cart-count {
    position: absolute;
    top: -5px;
    right: -10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    font-weight: bold;
}

/* Main Content Styling */
main {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* Cart Page Styling */
#cart-page {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#cart-page h2 {
    margin-bottom: 20px;
    color: #333;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #ddd;
}

.cart-item:last-child {
    border-bottom: none;
}

.item-name {
    flex: 2;
    font-size: 16px;
    color: #555;
}

.item-details {
    flex: 3;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.item-price {
    font-size: 16px;
    color: #333;
    margin-right: 20px;
}

.quantity-controls {
    display: flex;
    align-items: center;
}

.quantity-controls button {
    width: 30px;
    height: 30px;
    background-color: lightgreen;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
}

.quantity-controls button:hover {
    background-color: #45a049;
}

.quantity-controls .quantity {
    margin: 0 10px;
    font-size: 16px;
    width: 20px;
    text-align: center;
}

.remove-btn {
    background-color: rgb(224, 81, 81);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.remove-btn:hover {
    background-color: rgb(224, 81, 81);
}

/* Total and Buttons Styling */
#cart-total {
    text-align: right;
    font-size: 20px;
    margin-top: 20px;
    color: #333;
}

#checkout-btn, #clear-cart-btn {
    padding: 10px 20px;
    margin: 15px 10px 0 0;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

#checkout-btn {
    background-color: lightgreen;
    color: white;
}

#checkout-btn:hover {
    background-color: lightgreen;
}

#clear-cart-btn {
    background-color: #f44336;
    color: white;
}

#clear-cart-btn:hover {
    background-color: #d32f2f;
}

/* EcoCoins Styling */
#coinsCount {
    font-weight: bold;
    color: #333;
}

/* Suggestions Section Styling */
#suggestions {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#suggestions h3 {
    margin-bottom: 20px;
    color: #333;
}

.suggested-product {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #ddd;
}

.suggested-product:last-child {
    border-bottom: none;
}

.suggested-name {
    flex: 2;
    font-size: 16px;
    color: #555;
}

.suggested-price {
    flex: 1;
    font-size: 16px;
    color: #333;
}

.add-suggested-btn {
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-suggested-btn:hover {
    background-color: #007bb5;
}

/* Bill Page Styling */
#bill-page {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#bill-page h2 {
    margin-bottom: 20px;
    color: #333;
}

.bill-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #ddd;
}

.bill-item:last-child {
    border-bottom: none;
}

.bill-item-name {
    flex: 2;
    font-size: 16px;
    color: #555;
}

.bill-item-details {
    flex: 3;
    font-size: 16px;
    color: #333;
}

#bill-total {
    text-align: right;
    font-size: 20px;
    margin-top: 20px;
    color: #333;
}

#bill-ecocoins {
    text-align: right;
    font-size: 18px;
    margin-top: 10px;
    color: #333;
}

#continue-shopping-btn {
    padding: 10px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.3s;
}

#continue-shopping-btn:hover {
    background-color: #45a049;
}

/* Responsive Design */
@media (max-width: 768px) {
    .cart-item, .suggested-product, .bill-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .item-details, .quantity-controls, .bill-item-details {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
    }

    .remove-btn, .add-suggested-btn, #continue-shopping-btn {
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }

    #checkout-btn, #clear-cart-btn {
        width: 100%;
        margin: 10px 0 0 0;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    .logo img {
        height: 60px;
    }
}
/* General Styling */
body {
    font-family: Arial, sans-serif;
}

#nav-bar {
    transition: transform 0.5s ease;
    transform: translateX(-100%);
}

#nav-bar.slide-in {
    transform: translateX(0);
}

/* Add other styles here */
 /* Animation for fading in cart items */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Navbar sliding */
        #nav-bar {
            position: sticky;
            top: 0;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        #nav-bar.slide-in {
            transform: translateX(0);
        }
        #nav-bar.slide-out {
            transform: translateX(-100%);
        }
  
</style>
<body>
    <header>
        <div class="logo">
            <img src="images/WhatsApp Image 2024-10-27 at 12.34.56_c97a99e3.jpg" alt="logo" height="100px">
        </div>
        <div class="center">
            <nav id="nav-bar">
                <ul>
                    <li><a href="hemp.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="cart-icon"> 
            <img src="images/cart.png" height="30px"><span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section id="cart-page">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <br>
            <div id="cart-total">Total: ₹<span id="price">0.00</span></div>
            <br><br>
            <button id="checkout-btn">Continue</button>
            <button id="clear-cart-btn">Clear Cart</button>
        </section>
    
        <div>
            <h3>EcoCoins: <span id="coinsCount">0</span></h3>
        </div>
    
        <!-- Product suggestions section -->
        <section id="suggestions">
            <h3>Add More Products</h3>
            <div id="suggested-products">
                <!-- These products will be dynamically added using JavaScript -->
            </div>
        </section>
    </main>
    
    <script>
        // Initialize cart from localStorage or as an empty array
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartCount = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    
        // Example list of suggested products
        const suggestedProducts = [
            { name: 'Hemp Soap', price: 100 },
            { name: 'Hemp Lotion', price: 150 },
            { name: 'Hemp Oil', price: 200 },
            { name: 'Hemp Shampoo', price: 180 },
            { name: 'Hemp Conditioner', price: 170 }
        ];

        // Async function to simulate loading suggested products
        async function loadSuggestedProducts() {
            return new Promise((resolve) => {
                setTimeout(() => resolve(suggestedProducts), 500);
            });
        }

        // Function to update the cart page
        function updateCartPage() {
            const cartItems = document.getElementById('cart-items');
            const priceElement = document.getElementById('price');
            let total = 0;
    
            cartItems.innerHTML = ''; // Clear previous items
    
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <span class="item-name">${item.name}</span>
                        <div class="item-details">
                            <span class="item-price">₹${item.price.toFixed(2)}</span>
                            <div class="quantity-controls">
                                <button class="decrease-btn" onclick="decreaseQuantity(${index})" aria-label="Decrease quantity">-</button>
                                <span class="quantity">${item.quantity || 1}</span>
                                <button class="increase-btn" onclick="increaseQuantity(${index})" aria-label="Increase quantity">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})" aria-label="Remove item">Remove</button>
                    `;
                    cartItems.appendChild(itemElement);
                    total += item.price * (item.quantity || 1);
                });
            }
    
            priceElement.textContent = total.toFixed(2);
            updateCartIcon();
            calEcoCoins();
        }
    
        // Function to display suggested products on the checkout page
        async function displaySuggestedProducts() {
            const suggestedProductsContainer = document.getElementById('suggested-products');
            suggestedProductsContainer.innerHTML = ''; // Clear any existing content
    
            const products = await loadSuggestedProducts();
            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.classList.add('suggested-product');
                productElement.innerHTML = `
                    <span class="suggested-name">${product.name}</span>
                    <span class="suggested-price">₹${product.price.toFixed(2)}</span>
                    <button class="add-suggested-btn" onclick="addSuggestedProduct(${index})" aria-label="Add ${product.name} to cart">Add to Cart</button>
                `;
                suggestedProductsContainer.appendChild(productElement);
            });
        }

        function addSuggestedProduct(index) {
            const product = suggestedProducts[index];
            const existingIndex = cart.findIndex(item => item.name === product.name);
    
            if (existingIndex !== -1) {
                cart[existingIndex].quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
    
            cartCount += 1;
            updateCartPage();
            saveCart();
        }
    
        function increaseQuantity(index) {
            cart[index].quantity += 1;
            cartCount += 1;
            updateCartPage();
            saveCart();
        }
    
        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                cartCount -= 1;
            } else {
                removeFromCart(index);
            }
            updateCartPage();
            saveCart();
        }
    
        function removeFromCart(index) {
            cartCount -= (cart[index].quantity || 1);
            cart.splice(index, 1);
            updateCartPage();
            saveCart();
        }

        function clearCart() {
            cart = [];
            cartCount = 0;
            updateCartPage();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartIcon() {
            document.getElementById('cart-count').textContent = cartCount;
        }

        function calEcoCoins() {
            const ecoCoins = Math.floor(parseFloat(document.getElementById('price').textContent) / 50);
            document.getElementById('coinsCount').innerText = ecoCoins;
        }

        document.getElementById('checkout-btn').addEventListener('click', function() {
    if (cart.length === 0) {
        alert('Your cart is empty');
    } else {
        // Save cart data to localStorage and redirect to checkout page
        localStorage.setItem('lastCart', JSON.stringify(cart));
        localStorage.setItem('totalAmount', document.getElementById('price').textContent);
        window.location.href = 'checkout.html';
    }
});

        document.getElementById('clear-cart-btn').addEventListener('click', function() {
            clearCart();
            alert('Cart cleared');
        });
    
        // Initial function calls to populate the page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartPage();
            displaySuggestedProducts();
        });
        document.getElementById('checkout-btn').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Your cart is empty');
            } else {
                // Save cart data to localStorage and redirect to checkout page
                localStorage.setItem('lastCart', JSON.stringify(cart));
                localStorage.setItem('totalAmount', document.getElementById('price').textContent);
                window.location.href = 'checkout.html';
            }
        });
         </script>

</body>
</html>
